name: Sync upstream changes
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/ukendio/jecs.git
          git fetch upstream
      - name: Fast-forward merge
        run: |
          git checkout main
          git merge --ff-only upstream/gh-pages  # or upstream/main if necessary
          git push origin main
